---

#
# Build and setup OSB image
#

packer_working_directory: '/usr/local/src/packer'
ansible_osb_setup_tags:
  - osb-start-adminserver
  - osb-start-managed-servers
#
# Database container variables
#

oracle_database_img_name: 'sath89/oracle-12c:latest'
oracle_database_service_ctn_hostname: 'db.weblogic.local'
oracle_database_data_ctn_volumes:
  - '/u01/app/oracle'

oracle_db_server_ctn_port: 8080
oracle_db_server_host_port: 8080
oracle_db_webadmin_ctn_port: 1521
oracle_db_webadmin_host_port: 1521

oracle_database_service_ctn_mapped_ports:
  - "{{ oracle_db_server_host_port }}:{{ oracle_db_server_ctn_port }}"
  - "{{ oracle_db_webadmin_host_port }}:{{ oracle_db_webadmin_ctn_port }}"

oracle_database_service_ctn_environment_vars:
  DBCA_TOTAL_MEMORY: 768

oracle_database_service_ctn_memory: '1024MB'

#
# OSB container variables
#

oracle_osb_img_name: 'abessifi/centos-7-osb-12c:0.1'
oracle_osb_service_ctn_hostname: 'osb.weblogic.local'
oracle_osb_data_ctn_volumes:
  - '/u01'
  - '/etc/ansible'
  - '/home/oracle'

oracle_osb_nodemanager_ctn_port: 5556
oracle_osb_adminserver_ctn_port: 7001
oracle_osb_adminserver_host_port: 7001
oracle_osb_managedserver_ctn_port: 8000
oracle_osb_managedserver_host_port: 8000

oracle_osb_service_ctn_exposed_ports:
  - "{{ oracle_osb_adminserver_ctn_port }}"
  - "{{ oracle_osb_managedserver_ctn_port }}"

oracle_osb_service_ctn_mapped_ports:
  - "{{ oracle_osb_adminserver_host_port }}:{{ oracle_osb_adminserver_ctn_port }}"
  - "{{ oracle_osb_managedserver_host_port }}:{{ oracle_osb_managedserver_ctn_port }}"

oracle_osb_service_ctn_environment_vars:
  ANSIBLE_OSB_SETUP_PLAYBOOK: '/tmp/setup.yml'
  ANSIBLE_OSB_SETUP_TAGS: 'osb-create-db-schemas,osb-configure'

oracle_osb_service_ctn_memory: '4GB'
